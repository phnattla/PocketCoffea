general: 
  scaleout: 1
  chunksize: 50000
  limit-files: null
  limit-chunks: null
  retries: 1
  tree-reduction: 20
  skip-bad-files: false
  voms-proxy: null
  ignore-grid-certificate: false

dask@lxplus:
  scaleout: 10
  cores-per-worker: 1
  mem-per-worker: "2GB"
  disk-per-worker: "2GB"
  worker-image: /cvmfs/unpacked.cern.ch/gitlab-registry.cern.ch/cms-analysis/general/pocketcoffea:lxplus-cc7-latest
  death-timeout: "3600"
  queue: "microcentury"
  adaptive: false
  performance-report: true
  custom-setup-commands: null
  conda-env: false
  local-virtualenv: false
  

dask@T3_CH_PSI:
  scaleout: 10
  cores-per-worker: 1
  mem-per-worker: "4GB"
  disk-per-worker: "2GB"
  queue: "standard"
  walltime: "6:00:00"
  adaptive: false
  performance-report: false
  custom-setup-commands: null
  conda-env: false
  local-virtualenv: false

parsl-condor@DESY_NAF:
  scaleout: 10
  cores-per-worker: 1
  mem-per-worker: 4
  logs-dir: logs_parsl
  queue: ""
  walltime: "12:00:00"
  ignore-grid-certificate: false
  
parsl-condor@RWTH:
  scaleout: 1
  mem_per_worker: 2 # GB
  logs-dir: logs_parsl
  local-virtualenv: false
  cores-per-worker: 1
  walltime: "12:00:00"
  ignore-grid-certificate: false
